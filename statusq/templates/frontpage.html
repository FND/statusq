{% extends "layout.html" %}

{% block body %}
	{% if not request.authorization is none %}

	<form action="{{ url_for("root") }}" method="post">
		<textarea name="msg"></textarea>
		<input type="submit">
	</form>

	<ol class="stream">
		{% for post in posts %}
		{% include "post.html" %}
		{% endfor %}
	</ol>

	{% endif %}
{% endblock %}
